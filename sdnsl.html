<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THN Phone</title>
    <link rel="stylesheet" href="css/dangnhap.css" />
  </head>
  <body>
    <main>
      <div id="wrapper">
        <form id="register-form">
          <h1>Đăng Ký</h1>
          <div class="form-group">
            <input type="text" id="name" name="name" required />
            <label for="name">Tên</label>
          </div>
          <div class="form-group">
            <input type="text" id="email" name="email" required />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" required />
            <label for="password">Mật khẩu</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
            />
            <label for="confirm_password">Xác nhận mật khẩu</label>
          </div>
          <input type="submit" value="Đăng Ký" id="btn-login" />
          <div class="form-group register-link">
            Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>Bản quyền thuộc về THN-Phone</p>
    </footer>

    <script>
      // Lấy form và các trường input
      const form = document.getElementById("register-form");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirm_password");

      form.addEventListener("submit", function (event) {
        // Lấy giá trị của hai trường mật khẩu
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Kiểm tra mật khẩu và xác nhận mật khẩu
        if (password !== confirmPassword) {
          event.preventDefault(); // Ngăn không cho form gửi đi
          alert("Mật khẩu và xác nhận mật khẩu không khớp!");
          return;
        }

        // Nếu mật khẩu khớp, cho phép gửi form
        alert("Đăng ký thành công!");
      });
    </script>
  </body>
</html>
