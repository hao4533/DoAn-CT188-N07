<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THN Phone - Đăng Ký</title>
    <link rel="stylesheet" href="css/dangnhap.css" />
  </head>
  <body>
    <div id="wrapper">
      <form id="registerForm">
        <h1>Đăng Ký</h1>

        <div class="form-group">
          <input type="text" id="name" name="name" required />
          <label for="name">Tên</label>
          <span class="error" id="nameError"></span>
        </div>

        <div class="form-group">
          <input type="text" id="email" name="email" required />
          <label for="email">Email</label>
          <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" required />
          <label for="password">Mật khẩu</label>
          <span class="error" id="passwordError"></span>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
          <label for="confirm_password">Xác nhận mật khẩu</label>
          <span class="error" id="confirmPasswordError"></span>
        </div>

        <input type="submit" value="Đăng Ký" id="btn-login" />

        <div class="form-group register-link">
          Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const registerForm = document.getElementById("registerForm");

        registerForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm_password").value;

          const nameError = document.getElementById("nameError");
          const emailError = document.getElementById("emailError");
          const passwordError = document.getElementById("passwordError");
          const confirmPasswordError = document.getElementById(
            "confirmPasswordError"
          );

          nameError.textContent = "";
          emailError.textContent = "";
          passwordError.textContent = "";
          confirmPasswordError.textContent = "";

          let isValid = true;

          if (!name) {
            nameError.textContent = "Tên không được để trống.";
            isValid = false;
          }

          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!email) {
            emailError.textContent = "Email không được để trống.";
            isValid = false;
          } else if (!emailRegex.test(email)) {
            emailError.textContent = "Email không hợp lệ.";
            isValid = false;
          }

          if (password.length < 6) {
            passwordError.textContent = "Mật khẩu phải có ít nhất 6 ký tự.";
            isValid = false;
          }

          if (password !== confirmPassword) {
            confirmPasswordError.textContent = "Mật khẩu không khớp.";
            isValid = false;
          }

          if (isValid) {
            alert("Đăng ký thành công!");
            window.location.href = "dangnhap.html";
          }
        });
      });
    </script>
  </body>
</html>
