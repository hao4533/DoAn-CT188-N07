<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THN Phone</title>
    <link rel="stylesheet" href="css/dangnhap.css" />
  </head>
  <body>
    <main>
      <div id="wrapper">
        <form id="register-form">
          <h1>Đăng Ký</h1>
          <div class="form-group">
            <input type="text" id="name" name="name" required />
            <label for="name">Tên</label>
          </div>
          <div class="form-group">
            <input type="text" id="email" name="email" required />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" required />
            <label for="password">Mật khẩu</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
            />
            <label for="confirm_password">Xác nhận mật khẩu</label>
          </div>
          <input type="submit" value="Đăng Ký" id="btn-login" />
          <div class="form-group register-link">
            Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const registerForm = document.getElementById("registerForm");

        registerForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Ngăn hành động submit mặc định

          // Lấy giá trị từ các trường nhập liệu
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm_password").value;

          // Kiểm tra các trường
          if (!name || !email || !password || !confirmPassword) {
            alert("Vui lòng điền đầy đủ thông tin!");
            return;
          }

          // Kiểm tra định dạng email
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            alert("Email không hợp lệ!");
            return;
          }

          // Kiểm tra mật khẩu khớp
          if (password !== confirmPassword) {
            alert("Mật khẩu và xác nhận mật khẩu không khớp!");
            return;
          }

          alert("Đăng ký thành công!");
          console.log("Thông tin người dùng:", { name, email, password });
          window.location.href = "dangnhap.html";
        });
      });
    </script>
  </body>
</html>
